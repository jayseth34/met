<div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" required>
          <mat-error *ngIf="contactForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required email>
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phone">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" rows="5" required></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">Message is required</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Send Message</button>
      </form>
    </div>
  
    <div class="contact-info">
      <h2>Our Location</h2>
      <div class="map-container">
        <iframe
          [src]="safeUrl"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <p><strong>Address:</strong> 20 W 34th St, New York, NY 10001, United States</p>
      <p><strong>Phone:</strong> +1 212-736-3100</p>
      <p><strong>Email:</strong> infoexample.com</p>
    </div>
  </div>
